<!DOCTYPE html>
<head>
<title>Animate circle</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
<div class="circle">
    <div class="logo"></div>
    <div class="text">
        <p>Onadeji Oluwatobi -- Website developer</p>

    </div>
</div>
<script>
    const text = document.querySelector('.text p');
text.innerHTML = text.innerText.split("").map(
    (char, i) =>
`<span style="transform:rotate(${i * 9}deg)"> ${char}</span>`
).join("")
</script>
</body>
</body>
